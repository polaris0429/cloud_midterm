services:
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    volumes:
      - ./data:/app/data
    # 필요시 헬스체크 추가
    # expose:
    #   - "5000"

  web:
    image: nginx:1.25
    ports:
      - "9090:8080"  # 외부포트:내부포트 (9090으로 변경)
    volumes:
      - ./nginx/html:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro